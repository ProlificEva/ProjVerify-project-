<div class="top-bar">New Proposal Submission</div>

<header>
  <div class="logo-section">
    <div class="logo">ProjVerify</div>
    <div class="page-title">Academic Project Validation</div>
    
  </div>
  <a class="page-title" (click)="dashboard()">Dashboard</a>
</header>

<main class="main-content">
  <div class="form-container">
    <h1>New Proposal Submission</h1>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="project-title">Project Title</label>
        <input
          type="text"
          id="project-title"
          name="projectTitle"
          [(ngModel)]="projectTitle"
          placeholder="Enter Project Title"
          required
        />
      </div>

      <div class="form-group">
        <label for="abstract">Abstract</label>
        <textarea 
          id="abstract" 
          name="abstract"
          [(ngModel)]="abstract"
          placeholder="Enter your project abstract...">
        </textarea>
      </div>

      <div class="form-group">
        <label for="project-document">Project Document</label>
        <div class="file-upload-area">
          <div class="upload-text">
            Upload your project PDF <a href="#" class="upload-link">here</a>
          </div>
          <div class="file-input-wrapper">
            <label for="file-input" class="choose-file-btn">Choose File</label>
            <input 
              type="file" 
              id="file-input" 
              (change)="onFileSelected($event)"
              accept=".pdf" 
              style="display: none;" 
            />
            <span class="file-name">{{ fileName }}</span>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary">Save Draft</button>
        <button type="submit" class="btn btn-primary">Submit Proposal</button>
      </div>
    </form>
  </div>
</main>
