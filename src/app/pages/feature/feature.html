<section class="features">
    <h2>Key Features</h2>
    <div class="feature-grid">
      @for (item of features; track $index) {
      <div class="feature-card">
        <div class="feature-icon">{{item.icons}}</div>
        <h3>{{item.title}}</h3>
        <p>{{item.text}}</p>
      </div>
      }
    </div>
  </section>
